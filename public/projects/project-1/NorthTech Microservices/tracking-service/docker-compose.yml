services:
  mongo:
    image: mongo:6
    container_name: tracking_mongo
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: tracking_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  tracking-service:
    build: .
    container_name: tracking_service
    ports:
      - "3001:3001"
    environment:
      - MONGO_URL=mongodb://mongo:27017/tracking
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - PORT=3001
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure
